<!--@subject XCHANGE License Info for Your Order @-->
<!--@vars {
"var xchli":"XCHANGE License Info",
"var orderid":"Order Id",
"var custname":"Customer Name"
"var custmsg":"Customer Message"
} @-->
{{template config_path="design/email/header_template"}}

<table>
    <tr class="email-intro">
        <td>
            <p class="greeting">{{var custname}}</p>
            <p>
                {{var custmsg|raw}}
            </p>
        </td>
    </tr>
    <tr class="email-information">
        <td>
            {{depend xchli}}
            <table class="message-info">
                <tr>
                    <td>
                        {{var xchli|raw}}
                        <!--{{trans "%xchli," xchli=$order.getXchangeLicenseInfo() |raw}}-->
                    </td>
                </tr>
            </table>
            {{/depend}}
        </td>
    </tr>
</table>

{{template config_path="design/email/footer_template"}}
